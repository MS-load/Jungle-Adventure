<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jungle Adventure</title>

    <!-- Script -->
    <script src="./script.js" defer></script>
    <script src="./gameText.js" async></script>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="text-center text-white d-flex flex-column justify-content-top align-items-center">

    <!--Game Title / Audio Track -->
    <header class="d-flex">
        <audio autoplay src="./Media/Jungle.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <h3 class="welcome mt-3">Jungle Adventure <i onclick="toggleMusic()" class="material-icons">music_note</i></h3>
    </header>

    <!--Game Body -->
    <main class="mt-2 col-11 mt-md-3 col-md-10">
        <!--The game text -->
        <p id="gameText">You are exploring the dense tropical jungles of India.
            <br> Your <b>mission</b> is to find a path through the jungle to a place where you can
            <b>spot the elusive tiger</b>.<br>
            <br>Would you like to play?</p>
        <button type="button" onclick="userWantsToPlay()" class="btn btn-success">YES!</button>
        <div class="d-flex justify-content-center">
            <!-- input-1 filed -->
            <div class="input-group input-group-sm mb-3 col-9 col-md-6 col-lg-3 d-none userInput">
                <img src="https://img.icons8.com/officel/80/000000/parrot.png">
                <div class="d-flex">
                    <input type="text" class="form-control name" placeholder="Enter name" aria-label="Player Name"
                        aria-describedby="Player Name">
                    <div class="input-group-append">
                        <button onclick="getPlayerName()" class="btn btn-success" type="button">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Input-2 / help field -->
    <footer class="fixed-bottom col-11 d-none">
        <div class="d-flex flex-column align-items-center">
            <!-- help/talk -->
            <div class="d-flex align-items-center col-md-8 col-lg-4">
                <img src="https://img.icons8.com/officel/80/000000/parrot.png">
                <p class="d-none p-md-2 rounded"></p>
            </div>
            <!-- input-2 filed -->
            <div class="input-group mb-3 col-md-8 col-lg-4 playerInput">
                <input type="text" class="form-control action" onfocus="this.value=''" value="type your selection here"
                    aria-label="playerInput" aria-describedby="playerInput">
                <div class="input-group-append">
                    <button onclick="getPlayerInput()" class="btn btn-success" type="button">Submit</button>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
