<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jungle Adventure</title>

    <!-- Script -->
    <script src="./script.js" defer></script>
    <script src="./gameText.js" async></script>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Patua+One" rel="stylesheet">
</head>

<body class="text-center text-white d-flex flex-column justify-content-center align-items-center">

    <header>
        <div class="alert alert-success d-none" role="alert">"Try using one of the following commands to get passed this
            stage:"</div>

        <h3 class="welcome mt-4 pt-md-5 mt-lg-2">Jungle Adventures</h3>
    </header>

    <!--The game text -->
    <main class="mt-1 col-11 mt-md-3 col-md-10">
        <p id="gameText">Would you like to play our game?</p>
        <button type="button" onclick="userWantsToPlay()" class="btn btn-success">YES!</button>
        <div class="d-flex justify-content-center">

            <div class="input-group input-group-sm mb-3 col-9 col-md-6 col-lg-3 d-none userInput">
                <input type="text" class="form-control name" placeholder="Player Name" aria-label="Player Name"
                    aria-describedby="Player Name">
                <div class="input-group-append">
                    <button onclick="getPlayerName()" class="btn btn-success" type="button">GO</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Small modal -->
    <div id="look"class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
        aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div id="help" class="modal-content hint">
                some text
            </div>
        </div>
    </div>


    <footer class="fixed-bottom d-flex flex-column justify-content-center align-items-center">
        <img src="https://img.icons8.com/officel/80/000000/parrot.png">
        <div class="input-group mb-3 col-md-8 col-lg-4 d-none playerInput">
            <input type="text" class="form-control action" onfocus="this.value=''" value="type your selection here"
                aria-label="playerInput" aria-describedby="playerInput">
            <div class="input-group-append">
                <button onclick="getPlayerInput()" class="btn btn-success" type="button">Submit</button>
            </div>
        </div>
    </footer>

</body>

</html>
