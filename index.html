<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jungle Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center text-white bg">

    <header>
        <h3 class="welcome pt-5 mt-2">Welcome to Jungle Adventures</h3>
    </header>

    <main class="mt-3">
        <p id="gameText">Would you like to play our game?</p>
        <button type="button" onclick="userWantsToPlay()" class="btn btn-success">YES!</button>
        <div class="d-flex justify-content-center">
            <div class="input-group input-group-sm mb-3 col-9 col-md-6 col-lg-3 d-none userInput">
                <input type="text" class="form-control name" placeholder="Player Name" aria-label="Player Name"
                    aria-describedby="Player Name">
                <div class="input-group-append">
                    <button onclick="getPlayerName()" class="btn btn-success" type="button">GO</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom d-flex justify-content-center">
        <div class="input-group mb-3 col-md-4 d-none playerInput">
            <input type="text" class="form-control action" value="type your selection here" aria-label="playerInput"
                aria-describedby="playerInput">
            <div class="input-group-append">
                <button onclick="getPlayerInput()" class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
        </div>
    </footer>

</body>

</html>
