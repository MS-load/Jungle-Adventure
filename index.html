<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jungle Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center m-2">
    <header>
        <h3 id="welcome">Welcome to Jungle Adventures</h3>
    </header>

    <main class="mt-5 pt-5">
        <p id="gameText">Would you like to play our game?</p>
        <button type="button" onclick="userWantsToPlay()" class="btn btn-primary">YES!</button>
    </main>
    <!-- <button onclick="getUserInput()"><input id="userInput" type="text" value="yes/no">Submit</button> -->


    <footer class="fixed-bottom m-md-4 d-none">
        <div class="input-group mb-3">
            <input type="text" class="form-control" onfocus="this.value=''" value="type your selection here"
                aria-label="userInput" aria-describedby="userInput">
            <div class="input-group-append">
                <button onclick="getUserInput()" class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
        </div>
    </footer>



</body>

</html>
